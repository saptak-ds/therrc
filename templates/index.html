<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Manager</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Main Header -->
    <header class="w-full bg-gray-800 py-8 text-center">
        <h1 class="text-white text-4xl font-semibold uppercase tracking-wider">THE RENDERED RIVALRY CUP</h1>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto text-center px-4 py-16">
        <p class="text-xl text-gray-600 mb-12">Your all-in-one tournament management suite.</p>
        
        <main class="flex flex-col md:flex-row justify-center items-center gap-8">
            <!-- Reports Card -->
            <a href="/reports" class="group block max-w-sm w-full bg-white rounded-xl shadow-lg p-8 transform hover:-translate-y-1 transition-transform duration-300">
                <div class="text-5xl mb-4">📊</div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">View Reports</h2>
                <p class="text-gray-600">Browse standings, fixtures, and results from past and present tournaments.</p>
            </a>
            
            <!-- Admin Panel Card -->
            <a href="/admin" class="group block max-w-sm w-full bg-white rounded-xl shadow-lg p-8 transform hover:-translate-y-1 transition-transform duration-300">
                <div class="text-5xl mb-4">⚙️</div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Panel</h2>
                <p class="text-gray-600">Create new tournaments, enter match results, and manage all settings.</p>
            </a>
        </main>
    </div>

</body>
</html>
